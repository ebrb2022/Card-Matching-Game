<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8"> 
       <title>Card-Matching Game</title>
       <link rel="stylesheet" href="styles.css">
       <link rel="icon" type="image/x-icon" href="https://images.vexels.com/media/users/3/150835/isolated/preview/e0faa5e9726b758c332e603df3e8ebf5-ace-of-clubs-card-icon.png?w=360">
    </head>
    <body>
        <h1>Card-Matching Game</h1> 
        
        <div id="alert-box" class="alert">
            <div id="content">
                <span id="close-button">&times;</span>
                <h1 id="celebrate">＼(＾▽＾)／</h1>
                <h1 id="alert-title">All Matched Up</h1>
                <p id="message">You found all the pairs...does that make you a matchmaker or just really good at remembering things?</p>
            </div>
        </div>
        <div class="container">
             <div id="top-bar">
                <div id = "display">
                    <p id="moves"><strong>Moves: </strong> 0</p>
                    <p id="timer"><strong>Time: </strong> 0</p>           
                </div>
                <button id="reset">reset</button>                
             </div>

            <div class="box">
                <div class="deck">
                    <div class ="row">
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                    </div>
                    <div class ="row">
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                    </div>
                    <div class ="row">
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                        <span class="col">&#127136;</span>
                    </div>
                </div>
            </div>     
        </div> 
    </body>
    <script src="script.js"></script>
</html>
